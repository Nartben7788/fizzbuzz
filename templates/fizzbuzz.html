<!DOCTYPE html>
<html lang="en">
<head>
    <title>FizzBuzz Check</title>
</head>
<body>
    <h1>FizzBuzz</h1>
    <ul>
        {%for number in range(1, 101) %}
            <li>
                {% if number % 3 == 0 %}
                <p>Fizz</p>
                {% elif number % 5 == 0 %}
                <p>Buzz</p>
                {% elif number % 3 and number%5 ==0%}
                <p>FizzBuzz</p>
                {%else%}
                <p>{{number}}</p>
                {% endif %}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
